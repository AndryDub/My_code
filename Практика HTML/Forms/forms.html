<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Forms</title>

</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<p>Для публикации вашей статьи заполните,<br>
			пожалуйста, следующие формы:</p>
		<p>Название статьи:</p>
		<div>
			<input type="text" name="article_title" value="">
		</div>
		<p>Рубрика:</p>

		<!-- ! Для передачи файлов (изображений, фото, видео) мы должны применять только method="post" и + enctype="multipart/form-data"  
	Например
		<form action="#" method="post" enctype="multipart/form-data">
		</form>-->

		<!-- !0.Для ввода телефона
	Например
		<div>
				<input type="tel" name="userphone" value="">
			</div> --> 

		<!--!1. Для ввода текста (ФИО и т.д.):	Для тега input type="text" - можно применить атрибут 	"placeholder"="ПОДПИСЬ ПОЛЯ или КАКОЕ-ТО ЗНАЧЕНИЕ (ИМЯ)":
	Например 
			<div>
				<input tabindex="1" placeholder="Подпись поля" type="text" name="username" value="">
			</div> --> 

		<!--!2. Для ввода пароля/password:
	Например 
			<div>
				<input type="password" name="userpass" value="">
			</div> -->

		<!--!3. Для создания Radio-кнопки - пишем "name"= одно для всех, а "value" = для всех разное.
	Например 
		<div>
			<p><input type="radio" name="beer" value="On the site">На сайте</p>
			<p><input type="radio" name="beer" value="In the journal">В журнале</p>
			<p><input type="radio" name="beer" value="website and magazine">На сайте и в журнале</p>
		</div> -->

		<!--!4. для создания Radio-кнопки с checked - пишем "name"= одно для всех, а "value" = для всех разное. Чтобы добавить отметку для Radio-кнопки - добавляем checked:
	Например 
		<div>
			<p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
			<p><input type="radio" name="beer" value="dark">Тёмное пиво</p>
		</div> -->

		<!--!5. 	Для всех интеррактивных тегов можно применить - tabindex="" со значениями начиная с единицы(1)" -(для лёгкого перемещения по форме с помощью клавиши TAB). Для группы Radio-кнопки с <input type="radio"> -  tabindex="" должен быть одинаковым:
	Например 
		<div>
			<p><input tabindex="3" type="radio" name="beer" value="On the site">На сайте</p>
			<p><input tabindex="3" type="radio" name="beer" value="In the journal">В журнале</p>
			<p><input tabindex="3" type="radio" name="beer" value="website and magazine">На сайте и в журнале</p>
		</div> -->


		<!--!6. Для создания Checkbox - пишем "name"= для всех разное, а "value" = одно для всех. Чтобы добавить отметку для Checkbox - добавляем checked:
	Например 
			<div>
			<p><input checked type="checkbox" name="car" value="yes"> Наличие авто</p>
			<p><input type="checkbox" name="car2" value="yes"> Наличие авто 2</p>
			<p><input type="checkbox" name="car3" value="yes"> Наличие авто 3</p>
			<p><input type="checkbox" name="car4" value="yes"> Наличие авто 4</p>
		</div> -->

		<!--!7. Для передачи файлов, фото, изображений и т.д.:
	Например 
			<p><input type="file" name="foto"></p> -->

		<!--!8. Для ввода объёмного текста - "textarea". Атрибуты cols="", rows="" - можно удалять, т.к.будем стилизовать их с помощью CSS и JS. Для тега textarea name="text" - можно применить атрибут "placeholder"="ПОДПИСЬ ПОЛЯ или КАКОЕ-ТО ЗНАЧЕНИЕ (ИМЯ)":
	Например 
			<textarea name="text" cols="30" rows="10">Я СЧИТАЮ ЧТО...</textarea> -->

		<!--!9. Выпадающий список, где select - коробка (обёртка), а option - пункты выпадающего списка.  Атрибут name="" задаётся один общий атрибут тегу select - задаётся для всего выпадающего списка/ атрибут value="" к тегу option - задаётся для каждого отдельный:
	Например 
		<select name="color">
			<option value="red">Красный</option>
			<option value="green">Зелёный</option>
			<option value="blue">Синий</option>
			<option value="yellow">Желтый</option>
		</select> -->

		<!--!10. Выпадающий список с назначением выбранного элемента по умолчанию: при добаавлении атрибута multiple - в выпадающем списке можно выбрать некоторое множество элементов (с помощью клавиши Ctr, предварительно зажав её) поле немного отличается от примера №7/при добаавлении атрибута selected - в выпадающем списке можно назначить по умолчанию выбранным (например Зелёный, как в примере ниже):
	Например 
		<select multiple name="color">
			<option value="red">Красный</option>
			<option selected value="green">Зелёный</option>
			<option value="blue">Синий</option>
			<option value="yellow">Желтый</option>
		</select> -->

		<!-- !11. Кнопка - input type="submit" и button type="button" - для отправки информации:
	Например 
		<div>
			<input type="submit" value="Отправить, Найти, Опубликовать, Голосовать и т.д.">
		</div>
	есть и кнопка
		<div>
			<button type="button" id="saveChanges">Save</button>
		</div> -->

		<!-- !12. Для всех интеррактивных тегов можно применить - tabindex="" со значениями начиная с единицы(1)" -(для лёгкого перемещения по форме с помощью клавиши TAB). -->

		<!-- !13. Для всех тегов, кроме тега - <form>, можно применить атрибут  "disabled" который блокирует любые действия с полем и делает его визуально тусклым
	Например 
		<div>
			<input disabled type="submit" value="Отправить, Найти, Опубликовать, Голосовать и т.д.">
		</div>
		-->

		<!-- !14.Новые теги

Тег datalist — возможность задать для текстового поля формы перечень значений, отображаемых в выпадающем списке. Возможность ввести вручную любое значение остаётся. Пример:

<datalist id=animalslist>
  <option value="собака">
  <option value="кошка">
  <option value="попугай">
</datalist>
Введите вид животного: <input type=text list=animalslist>

Поддержка: Chrome 20+, Firefox, Opera
Новые типы элементов ввода

<input type=search> — работает как текстовое поле, но стилизуется под поисковые поля в операционной системе.
Поддержка: Chrome, Firefox, IE 10+

<input type=email>, <input type=url>, <input type=tel> — работают как текстовые поля, но браузер может более качественно предлагать ранее вводимые значения, проверять корректность введённых данных.
Поддержка: Chrome, Firefox, Opera 10.6+, IE 10+

<input type=range> — позволяет выбрать некоторое число из диапазона, например, через интерфейс «ползунок».
Поддержка: Chrome, Firefox 23+, Opera, IE 10+

<input type=number> — позволяет ввести число и управлять им (например, изменять введённое число на единицу в большую и меньшую сторону).
Поддержка: Chrome, Firefox 29+, Opera

<input type=date>, <input type=datetime>, <input type=datetime-local>, <input type=time>, <input type=month> — позволяют ввести различные компоненты даты и/или времени.
Поддержка: Chrome 20+, Opera

<input type=color> — позволяет выбрать цвет.
Поддержка: Chrome 20+, Firefox 29+, Opera 11+ -->

<!-- !15. Новые атрибуты элементов ввода

Атрибут autofocus — устанавливает фокус ввода на данный элемент формы при открытии веб-страницы.
Поддержка: Chrome, Firefox, Opera, IE 10+

Атрибут spellcheck для элементов ввода текста — включает или отключает автопроверку орфографии вводимого текста. Может иметь значение "true" либо "false".
Поддержка: Chrome, Firefox, Opera 10.5+, IE 10+

Атрибут autocomplete для элементов ввода текста — позволяет разрешить или запретить автозаполнение текста в элементе. Может иметь значения "on" (автозаполнение разрешено) либо "off" (автозаполнение запрещено).
Поддержка: Chrome 17+, Firefox, Opera, IE 9+

Атрибут placeholder для элементов ввода текста — задёт текст, который будет появляться в незаполненом элементе как подсказка о том, что именно нужно вводить в поле.
Поддержка: Chrome, Firefox, Opera 11.5+, IE 10+

Атрибут multiple для элемента выбора файла <input type=file> — позволяет выбирать сразу несколько файлов для отправки. В некоторых браузерах он также применим к другим элементам формы, например, для <input type=email> позволяет вводить несколько адресов e-mail.
Поддержка: Chrome, Firefox, Opera 10.6+, IE 10+ -->


<!-- !16.Псевдоклассы CSS, связанные с состоянием элементов форм

Псевдокласс :enabled — соответствует доступным элементам формы, т.е. элементам, у которых не указан атрибут disabled.

Псевдокласс :disabled — соответствует недоступным элементам формы, т.е. элементам, у которых указан атрибут disabled.

Псевдокласс :checked — соответствует установленным (выбранным) элементам формы (применимо к элементам <input type=checkbox> или <input type=radio>).
Поддержка: Chrome, Firefox, IE 9+

Валидация введённых значений

Атрибут required указывает, что поле обязательно должно быть заполнено.

Атрибуты min и max для элементов ввода чисел <input type=number> и дат <input type=date> задают соответственно минимальное и максимальное возможное значение, введённое в элемент.

Атрибут step для элементов ввода чисел <input type=number> задаёт шаг изменения для значения, введённого в элемент.

Атрибут pattern для элементов ввода текст задаёт регулярное выражение, которому должен соответствовать введённый в элемент текст.

Установленные атрибутами min, max, step, pattern, required ограничения, а также соответствие введённого значения типу элемента (<input type=number/email/tel...>) автоматически проверяются браузером с выдачей соответствующих предупреждений; неверно заполненная форма не отправляется на сервер.
Поддержка: Chrome, Firefox, IE 10+ -->


<!-- !17. Псевдоклассы CSS, связанные с валидацией

Псевдокласс :required — соответствует элементам формы с атрибутом required, т.е. обязательным для заполнения.

Псевдокласс :optional — соответствует элементам формы без атрибута required, т.е. необязательным для заполнения.

Псевдокласс :valid — соответствует элементам формы с допустимыми значениями.

Псевдокласс :invalid — соответствует элементам формы с недопустимыми значениями.

Псевдокласс :in-range — соответствует элементам ввода чисел, содержащим число в допустимом диапазоне.

Псевдокласс :out-of-range — соответствует элементам ввода чисел, содержащим число вне допустимого диапазона. -->

<!-- !18. ВНИМАНИЕ: 
	Валидация введённых в элементы форм значений обычно происходит только в момент отправки формы на сервер, соответственно псевдоклассы :valid, :invalid, :in-range, :out-of-range применяются к элементам формы только в этот момент.
Поддержка: Chrome, Firefox, IE 10+ -->
