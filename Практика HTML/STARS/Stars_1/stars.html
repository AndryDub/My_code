<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="css/stars.css"> -->
<style>
	.parent {
	margin: 0;
	padding: 0;
	}

.star {
	display: flex;
	justify-content: start;
	flex-direction: row-reverse;
	cursor: pointer;
}

.img {
	display: block;
	width: 90px;
	height: 80px;
	list-style-type: none;
	background: url('img/star0.png') no-repeat;
	transition: 0.5s;
}

.img:hover, .img:hover~.img{
	background: url('img/star1.png') no-repeat;
}

.img:active, .img:active~.img{
	background: url('img/star0.png') no-repeat;
}
</style>

	<title>Stars</title>

</head>

<body>

	<div class="parent">
		<ul class="star">
			<li class="img"></li>
			<li class="img"></li>
			<li class="img"></li>
			<li class="img"></li>
			<li class="img"></li>
		</ul>
	</div>
		
</body>

</html>
